<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NodeJS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="email.html">Email</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container  mt-3 ">
    <div class="jumbotron">
      <h1 style="color:rgba(25, 41, 39, 0.788); text-align: center;">Ingrese un nuevo producto</h1>
      <br>
      <form action="/inicio" method="POST">
        <div class="form-group ">
          <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre.." required>
        </div>
        <div class="form-group">
          <input id="precio" class="form-control" type="number" name="precio" placeholder="Precio $" required min="100">
        </div>
        <div class="form-group">
          <input id="descripcion" class="form-control" type="text" name="descripcion" placeholder="Descripcion.."
            required>
        </div>
        <div class="form-group">
          <input id="foto" class="form-control" type="text" name="img" placeholder="Foto/imagen URL" required>
        </div>
        <button class="btn btn-primary mt-2 btn-block">Enviar</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="container-expand-lg bg-dark m-2">
      <p class="lead" style="color: rgb(141, 235, 204); padding: 10px; text-align: center;">&copy;Todos los derechos
        reservados </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <!-- <script src="./js/bootstrap.min.js"></script> -->
</body>

</html>
